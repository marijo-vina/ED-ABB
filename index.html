<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Árbol Binario de Búsqueda (ABB)</title>
    <!-- Incluimos Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fuentes personalizadas (Opcional, usa Inter) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Estilos para la visualización del árbol (Placeholder) */
        /* Un nodo en el árbol */
        .tree-node {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3b82f6; /* bg-blue-500 */
            color: white;
            font-weight: 600;
            border: 2px solid #1e40af; /* bg-blue-800 */
            transition: all 0.3s ease;
            transform: translate(-50%, -50%); /* Centrar el nodo */
            z-index: 10; /* Asegurar que los nodos estén sobre las líneas */
        }
        /* Línea que conecta nodos */
        .tree-line {
            stroke: #6b7280; /* gray-500 */
            stroke-width: 2;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="container mx-auto max-w-7xl p-4 md:p-8">
        
        <!-- Título Principal -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-center text-blue-700">
                Árbol Binario de Búsqueda (ABB)
            </h1>
            <p class="text-center text-gray-600 mt-2">Una implementación web dinámica para visualizar operaciones de ABB.</p>
        </header>

        <!-- Contenedor Principal (Controles y Visualización) -->
        <div class="flex flex-col lg:flex-row gap-8">

            <!-- Columna de Controles (Menú) -->
            <aside class="w-full lg:w-1/3 bg-white p-6 rounded-2xl shadow-xl sticky top-8 self-start">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-3 text-gray-800">Menú de Operaciones</h2>
                
                <!-- Operaciones con Valor (Insertar, Borrar, Buscar) -->
                <div class="mb-6">
                    <label for="node-value" class="block text-sm font-medium text-gray-700 mb-2">Valor del Nodo:</label>
                    <input type="number" id="node-value" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-3" placeholder="Ej: 25">
                </div>
                
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <button id="btn-insert" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300">
                        Insertar
                    </button>
                    <button id="btn-delete" class="w-full bg-red-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 transition duration-300">
                        Borrar
                    </button>
                    <button id="btn-search" class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition duration-300">
                        Buscar
                    </button>
                    <button id="btn-node-level" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition duration-300">
                        Nivel de Nodo
                    </button>
                </div>
                
                <!-- Recorridos y Operaciones Generales -->
                <h3 class="text-xl font-semibold mb-4 text-gray-700">Recorridos del Árbol</h3>
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <button id="btn-inorder" class="bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">Inorden</button>
                    <button id="btn-preorder" class="bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">Preorden</button>
                    <button id="btn-postorder" class="bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">Postorden</button>
                    <button id="btn-levelorder" class="bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">Amplitud</button>
                </div>

                <!-- Operaciones Extras -->
                <h3 class="text-xl font-semibold mb-4 text-gray-700">Otras Operaciones</h3>
                <div class="grid grid-cols-2 gap-3">
                     <button id="btn-height" class="bg-yellow-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-yellow-600 transition duration-300">
                        Niveles Totales
                    </button>
                    <!-- Operación 1 Libre -->
                    <button id="btn-op1" class="bg-purple-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-300">
                        Contar Hojas
                    </button>
                    <!-- Operación 2 Libre -->
                    <button id="btn-op2" class="bg-teal-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-teal-700 transition duration-300">
                        Valor Máximo
                    </button>
                </div>
            </aside>

            <!-- Columna de Visualización y Consola -->
            <main class="w-full lg:w-2/3 flex flex-col gap-8">
                
                <!-- Área de Visualización -->
                <section class="bg-white p-6 rounded-2xl shadow-xl min-h-[500px] w-full">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Visualización Gráfica</h2>
                    <!--  -->
                    <div id="tree-container" class="relative w-full h-[450px] border border-gray-200 rounded-lg overflow-auto bg-gray-50">
                        <!-- Los nodos y líneas se dibujarán aquí con JavaScript -->
                        <p class="text-gray-400 text-center absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">El árbol está vacío. Inserta un nodo para comenzar.</p>
                    </div>
                </section>

                <!-- Consola de Salida -->
                <section class="bg-gray-900 text-white p-6 rounded-2xl shadow-xl h-64 w-full">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-xl font-semibold text-gray-100">Consola de Salida</h2>
                        <button id="btn-clear-console" class="text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-lg transition duration-300">Limpiar</button>
                    </div>
                    <pre id="output-console" class="font-mono text-sm h-40 overflow-y-auto text-gray-300 whitespace-pre-wrap"></pre>
                </section>
            </main>
        </div>
    </div>
     <script src="js/main.js" type="module"></script>

</body>
</html>
